<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ title }}</title>
</head>

<body>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Зарегестрироваться</button>
    </form>
  {{ text }}
  {% for button_name in buttons_name %}
    <p><a href="{% url button_name %}">{{button_name}}</a></p>
  {% endfor %}
</body>
</html>
