<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Авторизация пользователя</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="color: #0F0F0E;background: #0F0F0E;">
    <form method="post" style="width: 600px;height: 500px;background: #FC9803;margin-top: 4%;margin-left: 30%;border-radius: 30px;">
        {%csrf_token%}
        <label class="form-label" style="color: #FFFFFF;font-size: 35px;font-family: Open Sans Condensed;margin-left: 125px;margin-top: 30px;">Логин:</label>
        {{ form.username }}
        <label class="form-label" style="color: #FFFFFF;font-size: 35px;font-family: Open Sans Condensed;margin-left: 125px;margin-top: 14px;">Пароль:</label>
        {{ form.password }}
        <input type="radio" style="margin-left: 95px;margin-top: 30px;width: 20px;height: 21px;background: #0F0F0E;">
        <label class="form-label" style="color: #FFFFFF;margin-left: 17px;font-size: 25px;">Запомнить в системе</label>
        <button class="btn btn-primary" type="submit" style="background: #FFFFFF;color: #0F0F0E;font-family: Open Sans Condensed;font-size: 39px;margin-top: 15px;margin-left: 95px;width: 410px;height: 77px;border-radius: 30px;">Авторизироваться</button>
        <button onclick="openPage()" class="btn btn-primary" type="button" style="background: #FFFFFF;color: #0F0F0E;font-family: Open Sans Condensed;font-size: 20px;margin-top: 15px;margin-left: 145px;width: 310px;height: 50px;border-radius: 30px;">Зарегистрироваться</button>
    </form>

    <script>
        function openPage()
        {
            location.replace("./registration")
        }
    </script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
